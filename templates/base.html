<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Django Menu{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }
        
        .sidebar {
            width: 300px;
            background: white;
            padding: 0;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            position: sticky;
            top: 20px;
            max-height: calc(100vh - 40px);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        
        .content {
            flex: 1;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            min-height: 500px;
        }
        
        /* Стили меню */
        .menu {
            list-style: none;
            padding: 0;
        }
        
        .menu-item {
            margin-bottom: 3px;
            position: relative;
        }
        
        /* Стили для корневых пунктов меню */
        .menu > .menu-item {
            margin-bottom: 8px;
        }
        
        .menu > .menu-item > .menu-link-wrapper > .menu-link {
            font-weight: 600;
            font-size: 16px;
            padding: 14px 15px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border: 1px solid #dee2e6;
        }
        
        .menu > .menu-item > .menu-link-wrapper > .menu-link:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
        }
        
        .menu > .menu-item.has-children > .menu-link-wrapper > .menu-link {
            padding-right: 45px;
        }
        
        .menu > .menu-item > .menu-link-wrapper {
            position: relative;
        }
        
        .menu > .menu-item > .menu-link-wrapper > .menu-toggle {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 4px;
        }
        
        .menu > .menu-item > .menu-link-wrapper > .menu-link:hover + .menu-toggle,
        .menu > .menu-item > .menu-link-wrapper > .menu-toggle:hover {
            background: rgba(102, 126, 234, 0.2);
        }
        
        .menu > .menu-item.active > .menu-link-wrapper > .menu-toggle {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .menu-link-wrapper {
            display: flex;
            align-items: center;
            position: relative;
        }
        
        .menu-link {
            flex: 1;
            display: block;
            padding: 12px 15px;
            text-decoration: none;
            color: #333;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
            font-size: 15px;
            font-weight: 500;
        }
        
        .menu-link:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateX(5px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .menu-link.active-link {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.5);
        }
        
        .menu-link.active-link::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 70%;
            background: white;
            border-radius: 0 4px 4px 0;
        }
        
        /* Кнопка развертывания подменю */
        .menu-toggle {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 8px 12px;
            color: #666;
            font-size: 10px;
            transition: all 0.3s ease;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .menu-toggle:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }
        
        .menu-toggle-icon {
            transition: transform 0.3s ease;
            display: inline-block;
        }
        
        .menu-item.expanded > .menu-link-wrapper > .menu-toggle .menu-toggle-icon {
            transform: rotate(90deg);
        }
        
        .menu-item.active > .menu-link-wrapper > .menu-toggle {
            color: white;
        }
        
        .menu-submenu {
            list-style: none;
            margin-left: 15px;
            margin-top: 5px;
            padding-left: 15px;
            border-left: 2px solid #e0e0e0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1), 
                        opacity 0.3s ease,
                        margin 0.3s ease;
            opacity: 0;
        }
        
        .menu-submenu.expanded {
            max-height: 2000px;
            opacity: 1;
            margin-top: 8px;
        }
        
        .menu-item.expanded > .menu-submenu {
            max-height: 2000px;
            opacity: 1;
            margin-top: 8px;
        }
        
        /* Вложенные уровни */
        .menu-submenu .menu-link {
            padding: 10px 15px;
            font-size: 14px;
        }
        
        .menu-submenu .menu-submenu {
            margin-left: 10px;
            padding-left: 10px;
        }
        
        .menu-submenu .menu-submenu .menu-link {
            padding: 8px 15px;
            font-size: 13px;
        }
        
        h1 {
            margin-bottom: 25px;
            color: #667eea;
            font-size: 32px;
            font-weight: 700;
        }
        
        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            font-weight: 600;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }
        
        /* Заголовок меню */
        .menu-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px 25px;
            border-radius: 15px 15px 0 0;
            margin-bottom: 0;
        }
        
        .menu-title {
            color: white;
            font-size: 22px;
            font-weight: 700;
            margin: 0;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            letter-spacing: 0.5px;
        }
        
        .menu {
            padding: 20px 25px;
            overflow-y: auto;
            flex: 1;
        }
        
        .menu::-webkit-scrollbar {
            width: 6px;
        }
        
        .menu::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        .menu::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        
        .menu::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        .content p {
            margin-bottom: 15px;
            font-size: 16px;
            line-height: 1.8;
            color: #555;
        }
        
        /* Анимация появления */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .menu-item {
            animation: fadeIn 0.3s ease forwards;
        }
        
        .menu-item:nth-child(1) { animation-delay: 0.05s; }
        .menu-item:nth-child(2) { animation-delay: 0.1s; }
        .menu-item:nth-child(3) { animation-delay: 0.15s; }
        .menu-item:nth-child(4) { animation-delay: 0.2s; }
        .menu-item:nth-child(5) { animation-delay: 0.25s; }
        .menu-item:nth-child(6) { animation-delay: 0.3s; }
        
        /* Сообщения об ошибках */
        .menu-empty {
            color: #999;
            font-style: italic;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #ffc107;
        }
        
        .menu-section {
            margin-bottom: 20px;
        }
        
        .menu-section:last-child {
            margin-bottom: 0;
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                position: relative;
                top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            {% load menu_tags %}
            <div class="menu-section">
                {% draw_menu 'Техника' %}
            </div>
            <div class="menu-section" style="margin-top: 30px;">
                {% draw_menu 'Еда' %}
            </div>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <script>
        // Функция для переключения подменю
        function toggleMenu(button) {
            const menuItem = button.closest('.menu-item');
            const submenu = menuItem.querySelector('.menu-submenu');
            
            if (submenu) {
                const isExpanded = menuItem.classList.contains('expanded');
                
                if (isExpanded) {
                    menuItem.classList.remove('expanded');
                    submenu.classList.remove('expanded');
                } else {
                    menuItem.classList.add('expanded');
                    submenu.classList.add('expanded');
                }
            }
        }
        
        // Автоматическое развертывание активных пунктов при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            const activeItems = document.querySelectorAll('.menu-item.active');
            activeItems.forEach(function(item) {
                let current = item;
                while (current) {
                    current.classList.add('expanded');
                    const submenu = current.querySelector('.menu-submenu');
                    if (submenu) {
                        submenu.classList.add('expanded');
                    }
                    current = current.parentElement.closest('.menu-item');
                }
            });
        });
        
        // Плавная прокрутка к активному пункту
        document.addEventListener('DOMContentLoaded', function() {
            const activeLink = document.querySelector('.menu-link.active-link');
            if (activeLink) {
                setTimeout(function() {
                    activeLink.scrollIntoView({
                        behavior: 'smooth',
                        block: 'center'
                    });
                }, 300);
            }
        });
    </script>
</body>
</html>
